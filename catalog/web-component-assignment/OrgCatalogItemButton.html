<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col-lg-3 col-xs-6">
        <div class="small-box shopping-cart-item-box">
            <div wicket:id="itemButtonContainer">
                <div class="inner">
                    <div wicket:id="inner">
                        <div wicket:id="innerLabel" class="inner-label"></div>
                        <div wicket:id="innerDescription" class="inner-description"></div>
                        <div class="icon">
                            <i wicket:id="typeIcon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
